<!DOCTYPE html>

<!-- This is the main HTML file for the explorer -->
<!-- ------------------------------------------>
<html>

<head>
    <meta charset="utf-8">

    <!-- Link to style sheets -->

</head>

<body>
    <div>Steem Keychain Login</div>
    <div>--------------------</div>
    <br>
    <div id="status"><br></div>
    <br>
    <select id="usernameSelect">
        <option>@miniature-tiger</option>
        <option>@tiger-zaps</option>
    </select>
    <!--
    <input type="text" id="usernameField" placeholder="...Steem username...">
    -->

    <div>
        <button type="button" id="login">Login with Keychain</button>
    </div>
    <div>
        <button type="button" id="logout">Logout</button>
    </div>

    <br><br>


    <div>
        Missions requiring login:
    </div>
    <select id="loginMissionSelect">
        <option>build ships</option>
        <option>check</option>
    </select>

    <button id="runLoginMission">Run Mission</button><br><br>

    <div>
        Information missions:
    </div>
    <select id="infoMissionSelect">
        <option>buildings</option>
        <option>snipes</option>
        <option>targets</option>
    </select>

    <button id="runInfoMission">Run Mission</button><br><br>

    <!-- A div used as a placeholder to which the dynamically generated board is added -->
    <div id="output">
    </div>

    <!-- The main javascript file -->
    <script src='main.js'></script>
